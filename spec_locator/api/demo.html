    <div class="container">

            <input type="file" id="fileInput" accept="image/*">

                <div class="result-content">

            <div class="candidates-area" id="candidatesArea" style="display: none;">

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8002';
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImg = document.getElementById('previewImg');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const errorMessage = document.getElementById('errorMessage');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // å¤„ç†æ–‡ä»¶
        async function handleFile(file) {
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewArea.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // éšè—ä¹‹å‰çš„ç»“æœ
            resultArea.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            loading.style.display = 'block';

            // ä¸Šä¼ æ–‡ä»¶
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/api/spec-locate`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                loading.style.display = 'none';

                if (data.success) {
                    displayResult(data);
                } else {
                    showError(data.message || 'è¯†åˆ«å¤±è´¥');
                }
            } catch (error) {
                loading.style.display = 'none';
                showError('ç½‘ç»œé”™è¯¯ï¼š' + error.message);
            }
        }

        // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
        function displayResult(data) {
            const { spec, candidates, file } = data;

            // æ˜¾ç¤ºä¸»è¦ç»“æœ
            document.getElementById('specCode').textContent = `è§„èŒƒç¼–å·: ${spec.code}`;
            document.getElementById('pageCode').textContent = `é¡µç : ${spec.page}`;
            document.getElementById('confidence').textContent = `ç½®ä¿¡åº¦: ${(spec.confidence * 100).toFixed(1)}%`;

            // å¦‚æœæ‰¾åˆ°PDFæ–‡ä»¶ï¼Œæ˜¾ç¤ºä¸‹è½½æŒ‰é’®å¹¶è‡ªåŠ¨è§¦å‘ä¸‹è½½
            const downloadBtn = document.getElementById('downloadBtn');
            if (file && file.download_url) {
                downloadBtn.href = `${API_BASE_URL}${file.download_url}`;
                downloadBtn.download = file.name;
                downloadBtn.style.display = 'flex';
                
                // å¯é€‰ï¼šè‡ªåŠ¨è§¦å‘ä¸‹è½½ï¼ˆç”¨æˆ·å¯èƒ½è§‰å¾—çªå…€ï¼Œå»ºè®®ä¿ç•™æ‰‹åŠ¨ä¸‹è½½ï¼‰
                // setTimeout(() => {
                //     downloadBtn.click();
                // }, 500);
            } else {
                downloadBtn.style.display = 'none';
            }

            // æ˜¾ç¤ºå€™é€‰ç»“æœ
            if (candidates && candidates.length > 1) {
                const candidatesArea = document.getElementById('candidatesArea');
                const candidatesList = document.getElementById('candidatesList');
                candidatesList.innerHTML = '';

                candidates.slice(1, 6).forEach(candidate => {
                    const item = document.createElement('div');
                    item.className = 'candidate-item';
                    item.innerHTML = `
                        <div>
                            <strong>${candidate.code}</strong> - é¡µç : ${candidate.page}
                        </div>
                        <div style="color: #667eea; font-weight: bold;">
                            ${(candidate.confidence * 100).toFixed(1)}%
                        </div>
                    `;
                    candidatesList.appendChild(item);
                });

                candidatesArea.style.display = 'block';
            }

            resultArea.style.display = 'block';
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = 'âŒ ' + message;
            errorMessage.style.display = 'block';
        }

        // æ¸…é™¤æ‰€æœ‰å†…å®¹
        function clearAll() {
            fileInput.value = '';
            previewArea.style.display = 'none';
            resultArea.style.display = 'none';
            errorMessage.style.display = 'none';
            loading.style.display = 'none';
        }
    </script>
