    <script>
        // è‡ªåŠ¨æ£€æµ‹ï¼šå¦‚æœæ˜¯ file:// åè®®åˆ™ä½¿ç”¨å®Œæ•´ URLï¼Œå¦åˆ™ä½¿ç”¨ç›¸å¯¹è·¯å¾„
        const API_BASE_URL = window.location.protocol === 'file:' 
            ? 'http://127.0.0.1:8002' 
            : '';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImg = document.getElementById('previewImg');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const errorMessage = document.getElementById('errorMessage');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // å¤„ç†æ–‡ä»¶
        async function handleFile(file) {
            // éšè—ä¸Šä¼ æ¡†
            uploadArea.classList.add('hidden');
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewArea.style.display = 'block';
                
                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                const fileSize = (file.size / 1024).toFixed(1);
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.textContent = `${file.name} (${fileSize} KB)`;
            };
            reader.readAsDataURL(file);

            // éšè—ä¹‹å‰çš„ç»“æœ
            resultArea.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // è·å–é€‰ä¸­çš„è¯†åˆ«æ–¹å¼
            const methodRadios = document.getElementsByName('method');
            let method = 'ocr';
            for (const radio of methodRadios) {
                if (radio.checked) {
                    method = radio.value;
                    break;
                }
            }
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»ï¼ˆæ ¹æ®methodæ˜¾ç¤ºä¸åŒæç¤ºï¼‰
            const loadingMessages = {
                'ocr': 'æ­£åœ¨å¿«é€Ÿè¯†åˆ«ä¸­...',

                'auto': 'æ™ºèƒ½è¯†åˆ«ä¸­...'
            };
            const loadingText = document.querySelector('.loading-text');
            if (loadingText) {

            }
            loading.style.display = 'block';

            // ä¸Šä¼ æ–‡ä»¶
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/api/spec-locate?method=${method}`, {

                });

                const data = await response.json();

        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(errorData) {
            let errorHtml = '';
            
            // å¦‚æœæ˜¯å­—ç¬¦ä¸²ï¼Œç›´æ¥æ˜¾ç¤º
            if (typeof errorData === 'string') {
                errorHtml = `âŒ ${errorData}`;
            } else {
                // å¦åˆ™æ˜¯é”™è¯¯å¯¹è±¡ï¼Œæ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                errorHtml = `<div style="margin-bottom: 10px;">âŒ <strong>${errorData.message || 'è¯†åˆ«å¤±è´¥'}</strong></div>`;
                
                // æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                if (errorData.details) {
                    const details = errorData.details;
                    
                    // æ˜¾ç¤ºè¯†åˆ«åˆ°çš„è§„èŒƒç¼–å·
                    if (details.identified_spec_codes && details.identified_spec_codes.length > 0) {
                        errorHtml += `<div style="margin-top: 10px; padding: 8px; background: rgba(255,255,255,0.2); border-radius: 5px;">`;
                        errorHtml += `<div style="font-weight: bold; margin-bottom: 5px;">âœ“ å·²è¯†åˆ«åˆ°çš„è§„èŒƒç¼–å·ï¼š</div>`;
                        errorHtml += `<div>${details.identified_spec_codes.join(', ')}</div>`;
                        errorHtml += `</div>`;
                    }
                    
                    // æ˜¾ç¤ºè¯†åˆ«åˆ°çš„é¡µç 
                    if (details.identified_page_codes && details.identified_page_codes.length > 0) {
                        errorHtml += `<div style="margin-top: 10px; padding: 8px; background: rgba(255,255,255,0.2); border-radius: 5px;">`;
                        errorHtml += `<div style="font-weight: bold; margin-bottom: 5px;">âœ“ å·²è¯†åˆ«åˆ°çš„é¡µç ï¼š</div>`;
                        errorHtml += `<div>${details.identified_page_codes.join(', ')}</div>`;
                        errorHtml += `</div>`;
                    }
                    
                    // æ˜¾ç¤ºOCRè¯†åˆ«åˆ°çš„æ–‡æœ¬
                    if (details.ocr_texts && details.ocr_texts.length > 0) {
                        errorHtml += `<div style="margin-top: 10px; padding: 8px; background: rgba(255,255,255,0.2); border-radius: 5px;">`;
                        errorHtml += `<div style="font-weight: bold; margin-bottom: 5px;">OCRè¯†åˆ«åˆ°çš„æ‰€æœ‰æ–‡æœ¬ (${details.ocr_count}ä¸ª)ï¼š</div>`;
                        errorHtml += `<div style="max-height: 120px; overflow-y: auto; font-size: 12px; line-height: 1.6;">`;
                        errorHtml += details.ocr_texts.map(text => `<div>â€¢ ${text}</div>`).join('');
                        errorHtml += `</div></div>`;
                    }
                }
            }
            
            errorMessage.innerHTML = errorHtml;
            errorMessage.style.display = 'block';
        }

        // æ¸…é™¤æ‰€æœ‰å†…å®¹
        function clearAll() {
            fileInput.value = '';

            resultArea.style.display = 'none';

            document.getElementById('pdfPreviewArea').style.display = 'none';

        // PDFé¢„è§ˆçŠ¶æ€
        let currentPdfState = null;

        // åŠ è½½PDFé¢„è§ˆ
        async function loadPdfPreview(specCode, pageCode) {
            const pdfPreviewArea = document.getElementById('pdfPreviewArea');
            const pdfPreviewImage = document.getElementById('pdfPreviewImage');
            const pdfPreviewLoading = document.getElementById('pdfPreviewLoading');
            const pdfPreviewError = document.getElementById('pdfPreviewError');
            
            // æ˜¾ç¤ºPDFé¢„è§ˆåŒºåŸŸ
            pdfPreviewArea.style.display = 'block';
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            pdfPreviewLoading.style.display = 'flex';
            pdfPreviewImage.style.display = 'none';
            pdfPreviewError.style.display = 'none';
            
            try {
                // è¯·æ±‚PDFé¡µé¢é¢„è§ˆ - ä½¿ç”¨è¯†åˆ«ç»“æœä¸­çš„page_codeå’Œé»˜è®¤æ˜¾ç¤ºç¬¬1é¡µ
                const response = await fetch(
                    `${API_BASE_URL}/api/pdf-page-preview?spec_code=${encodeURIComponent(specCode)}&page_code=${encodeURIComponent(pageCode)}&page_number=1&dpi=150`
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to load preview');
                }
                
                // è·å–å›¾ç‰‡URL
                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);
                
                // æ˜¾ç¤ºå›¾ç‰‡
                pdfPreviewImage.src = imageUrl;
                pdfPreviewImage.style.display = 'block';
                pdfPreviewLoading.style.display = 'none';
                
            } catch (error) {
                console.error('PDF preview error:', error);
                pdfPreviewLoading.style.display = 'none';
                pdfPreviewError.style.display = 'block';
                pdfPreviewError.textContent = `æ— æ³•åŠ è½½é¢„è§ˆ: ${error.message}`;
            }
        }

        // å›¾ç‰‡æ”¾å¤§åŠŸèƒ½
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('show');
            modalImg.src = imageSrc;
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
        }
